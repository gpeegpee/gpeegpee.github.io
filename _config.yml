# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
#permalink:           pretty
permalink: /blog/:year/:month/:day/:title/
relative_permalinks: false

# Setup
title: GangHeok's Lifelog
#tagline: gangheok's website
description:
url: https://gpeegpee.github.io
baseurl: ""
urlimg: https://gpeegpee.github.io/
markdown: kramdown
paginate: 5
paginate_path: "/blog/page:num"
excerpt_separator: <!--more-->
default_bg: sitelogo.png
safe: false
#timezone:    America/Chicago
future:      true

ampdir: /
plugins:
  - jekyll-paginate
  - jemoji
  - font-awesome-sass
  - kramdown
  - rouge
  - fastimage
  - amp-jekyll

include: [".htaccess"]
exclude: ["lib", "config.rb", "Gemfile", "Capfile", "Gemfile.lock", "config", "log", "Rakefile", "Rakefile.rb", "rakefile", "README.md", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "LICENSE", "vendor", "assets", "_plugins", "public/dormant"]

# About/contact
author:
  name: GangHeok
  url:
  avatar:
  email: gpeegpee@gmail.com

# Owner/author information
owner:
  name:           GangHeok
  avatar:         foo.png
  #email:
  # Use the coder's toolbox at http://coderstoolbox.net/string/#!encoding=xml&action=encode&charset=us_ascii to encode your description into XML string
  description:
  # Social networking links used in footer. Update and remove as you like.
  twitter:        gpeegpee
  facebook:
  github:         gpeegpee
  stackexchange:
  linkedin:
  instagram:
  flickr:
  tumblr:
  google_plus:
  # orcid and google scholar IDs are different than standard username.
  orcid:
  gscholar:

## sidebar links:
# For external links add external: true
links:
  - title: <i class="iconside iconm-home"></i> Home
    url: /
  - title: <i class="iconside iconm-file-pdf"></i> Book
    url: /book/
  - title: <i class="fa fa-tags"></i> Tags
    url: /tags/
  - title: <i class="fa fa-archive"></i> Archive
    url: /archive/
  - title: <i class="iconside iconm-feed2"></i> Feed
    url: /feed.xml

